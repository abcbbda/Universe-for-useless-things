  <script>
    // 도형을 랜덤하게 생성하고 배치하는 함수
    function createRandomShapes() {
      // 도형 생성 횟수
      var numShapes = 600;

      for (var i = 0; i < numShapes; i++) {
        // 도형 엘리먼트 생성
        var shape = document.createElement('div');
        shape.classList.add('shape');

        // 도형의 크기, 색상, 투명도 랜덤하게 지정
        var randomSize = Math.random() * 2 + 1;
        var randomOpacity = Math.random() * 0.5 + 0.2; // 0.2 ~ 0.8 사이의 투명도
        shape.style.width = randomSize + 'px';
        shape.style.height = randomSize + 'px';
        shape.style.opacity = randomOpacity;

        // 도형의 좌표 랜덤하게 지정
        var randomX = Math.random() * (window.screen.width - 50);
        var randomY = Math.random() * (window.screen.height*2 - 50);
        shape.style.left = randomX + 'px';
        shape.style.top = randomY + 'px';

        // 페이지에 도형 추가
        document.body.appendChild(shape);
      }
    }

    // 페이지 로드 시 도형 생성 함수 호출
    window.onload = createRandomShapes;
  </script>
